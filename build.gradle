plugins {
    id 'java'
    id 'application' //id "application"
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.6'
    compile group: 'com.kenai.nbpwr', name: 'javax-annotation', version: '1.3.7-201002241900'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.10.3'
}

application {
    run.jvmArgs("-DtargetFile=path here")
    compileJava.options.encoding = "UTF-8"
    run.standardInput = System.in
    mainClassName = "app.App"
}

jar {
    manifest{
        attributes 'Main-Class':'app.App'
    }
}

